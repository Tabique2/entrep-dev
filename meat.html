<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meat Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      color: darkred;
    }
    .food-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }
    .food-gallery div {
      text-align: center;
    }
    .food-gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 8px #ccc;
    }
    .food-gallery p {
      margin-top: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Meat Menu</h1>
  <div class="food-gallery">
    <div><img src="/images/grilledchicken.jpg" alt="Grilled Chicken"><p>Grilled Chicken</p></div>
    <div><img src="/images/beefsteak.jpg" alt="Beef Steak"><p>Beef Steak</p></div>
    <div><img src="/images/lambchops.jpg" alt="Lamb Chops"><p>Lamb Chops</p></div>
  </div>
</body>
</html>
